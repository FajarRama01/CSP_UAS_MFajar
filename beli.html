<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Aksesoris Komputer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<style>
    /* Custom CSS (opsional) */
    .navbar-custom {
        background-color: #333;
    }
    .footer-custom {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .content-custom {
        background-color: #333;
        padding: 20px;
        color: white;
    }
</style>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Toko Aksesoris Komputer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Kontak Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="beli.html">Beli Produk</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container content-custom my-4">
        <!-- Konten halaman akan ditempatkan di sini -->
        <div class="container content-custom my-4">
            <div class="text-center mb-4">
                <h2>Beli Produk</h2>
                <p>Silakan isi formulir berikut untuk memesan produk yang Anda inginkan:</p>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="submit.html" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="product" class="form-label">Pilih Produk:</label>
                            <select class="form-select" id="product" name="product" required>
                                <option value="keyboard">Keyboard Mekanik</option>
                                <option value="mouse">Mouse Gaming</option>
                                <option value="headset">Headset Gaming</option>
                                <option value="webcam">Webcam HD</option>
                                <option value="speaker">Speaker Bluetooth</option>
                                <option value="powerbank">Powerbank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Jumlah Produk:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" placeholder="Masukkan jumlah produk" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat Pengiriman:</label>
                            <textarea class="form-control" id="address" name="address" rows="4" placeholder="Masukkan alamat pengiriman" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Metode Pengiriman:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="standard" name="shipping" value="standard" required>
                                <label class="form-check-label" for="standard">Standard Delivery</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="express" name="shipping" value="express">
                                <label class="form-check-label" for="express">Express Delivery</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Opsi Tambahan:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gift-wrap" name="gift-wrap" value="yes">
                                <label class="form-check-label" for="gift-wrap">Pembungkus Hadiah</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter" value="yes">
                                <label class="form-check-label" for="newsletter">Daftar Newsletter</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" href="">Pesan Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <p>&copy; 2024 Penjualan Aksesoris Komputer | Muhamad Fajar Ramadlan</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
